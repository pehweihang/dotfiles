source=~/.config/hypr/current-theme.conf

$transparent=0x00000000
$terminal=kitty zsh
$launcher=launcher

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = HYPRCURSOR_SIZE,24

general {
  sensitivity=1.0
  border_size=3
  no_border_on_floating=false
  gaps_in=10
  gaps_out=10
  gaps_workspaces=0
  col.inactive_border=$surface2
  col.active_border=$rosewater
  col.nogroup_border=$surface2
  col.nogroup_border_active=$rosewater
  cursor_inactive_timeout=0
  layout=master
  no_cursor_warps=false
  no_focus_fallback=false
  apply_sens_to_raw=false
  resize_on_border=false
  allow_tearing=false
}

decoration {
  rounding=15
  active_opacity=1.0
  inactive_opacity=1.0
  fullscreen_opacity=1.0
  drop_shadow=true
  shadow_range=4
  shadow_render_power=3
  shadow_ignore_window=true
  col.shadow=0xee1a1a1a
  col.shadow_inactive=0xee1a1a1a
  dim_inactive=false

  blur {
    enabled=true
    size=2
    passes=3
    noise=0
    ignore_opacity=false
  }
}

animations {
  enabled=true
  first_launch_animation=true
}

input {
  kb_layout=us
  numlock_by_default=false
  sensitivity=0.0
  accel_profile=
  scroll_method=2fg
  natural_scroll=false
  follow_mouse=2
  mouse_refocus=true
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=true
    natural_scroll=true
    clickfinger_behavior=true
    tap-to-click=false
    drag_lock=false
  }
}

gestures {
  workspace_swipe=true
  workspace_swipe_fingers=3
  workspace_swipe_distance=300
  workspace_swipe_invert=true
  # workspace_swipe_numbered=true
}

group {
  insert_after_current=true
  focus_removed_window=true
  col.border_active=$rosewater
  col.border_inactive=$surface2

  groupbar {
    enabled=true
    font_family=Inter
    font_size=10
    gradients=true
    render_titles=true
    scrolling=false
    text_color=$text
    col.active=$overlay2
    col.inactive=$mantle
  }
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  force_default_wallpaper=0
  mouse_move_enables_dpms=false
  key_press_enables_dpms=true
  # allows_follow_on_dnd=false
  animate_manual_resizes=true
  animate_mouse_windowdragging=true
  disable_autoreload=false
  enable_swallow=false
  focus_on_activate=false
  no_direct_scanout=true
  hide_cursor_on_touch=true
  mouse_move_focuses_monitor=false
  # suppress_portal_warnings=false
  render_ahead_of_time=false
  cursor_zoom_factor=1.0
}

binds {
  pass_mouse_when_bound=false
  workspace_back_and_forth=false
  allow_workspace_cycles=false
  workspace_center_on=0
  focus_preferred_method=0
  movefocus_cycles_fullscreen=true
}

XWayland {
  # use_nearest_neighbour=true
  # force_zero_scaling=false
}

master {
  allow_small_split=false
  new_is_master=false
}

windowrulev2 = workspace 3, class:org.telegram.desktop
windowrulev2 = workspace 3, class:discord
windowrulev2 = workspace 3, class:WebCord
windowrulev2 = workspace 4, class:thunderbird
windowrulev2 = workspace 6, class:jellyfinmediaplayer
windowrulev2 = workspace 7, class:steam
windowrulev2 = workspace 7, class:^(steam_app).*$
windowrulev2 = workspace 8, class:zoom

windowrulev2 = bordercolor $lavender, floating:1

windowrulev2 = opacity 0.90 0.90,class:^(firefox)$
windowrulev2 = opacity 0.80 0.80,class:^(Steam)$
windowrulev2 = opacity 0.80 0.80,class:^(steam)$
windowrulev2 = opacity 0.80 0.80,class:^(steamwebhelper)$
windowrulev2 = opacity 0.80 0.80,class:^(Spotify)$
windowrulev2 = opacity 0.80 0.80,class:^(kitty)$
windowrulev2 = opacity 0.80 0.80,class:^(nwg-look)$
windowrulev2 = opacity 0.80 0.80,class:^(qt5ct)$
windowrulev2 = opacity 0.80 0.80,class:^(rofi)$

windowrulev2 = opacity 0.80 0.80,class:^(org.telegram.desktop)$
windowrulev2 = opacity 0.80 0.80,class:^(org.pwmt.zathura)$
windowrulev2 = opacity 0.80 0.80,class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.80 0.80,class:^(discord)$ #Discord-Electron
windowrulev2 = opacity 0.80 0.80,class:^(WebCord)$ #WebCord-Electron

windowrulev2 = opacity 0.80 0.70,class:^(pavucontrol)$
windowrulev2 = opacity 0.80 0.70,class:^(blueman-manager)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-applet)$
windowrulev2 = opacity 0.80 0.70,class:^(nm-connection-editor)$
windowrulev2 = opacity 0.80 0.70,class:^(org.kde.polkit-kde-authentication-agent-1)$

layerrule = blur,rofi

# float windows
windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(eog)$ 
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-gnome-authentication-agent-1)$
windowrulev2 = float, class:^(org.telegram.desktop), title:$(Media viewer)
windowrulev2 = float, class:^(thunderbird)$, title:^(Edit Item)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, ${HOME}/.config/hypr/scripts/hypr_exit.sh
bind = $mainMod, T, togglefloating
bind = $mainMod, space, fullscreen
bind = $mainMod, D, exec, $HOME/.config/rofi/bin/launcher
bind = $mainMod, R, exec, hyprctl reload

# Notifications
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, N, exec, swaync-client -C

# Toggle group
bind = $mainMod, G, togglegroup
bind = $mainMod, tab, changegroupactive

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window in workspace
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod SHIFT, k, movewindoworgroup, u
bind = $mainMod SHIFT, j, movewindoworgroup, d

# Resize window
bind = $mainMod CONTROL, h, resizeactive, -20 0
bind = $mainMod CONTROL, l, resizeactive, 20 0
bind = $mainMod CONTROL, k, resizeactive, 0 -20
bind = $mainMod CONTROL, j, resizeactive, 0 +20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch and move workspaces
bind = $mainMod CONTROL, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod CONTROL, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod CONTROL, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod CONTROL, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod CONTROL, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod CONTROL, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod CONTROL, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod CONTROL, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod CONTROL, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod CONTROL, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Focus monitors
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1

# Move monitor workspaces
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, +1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Sink volume toggle mute
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Volume raise
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5 --max-volume 120
bind = CONTROL, XF86AudioRaiseVolume, exec, swayosd-client --output-volume 1 --max-volume 120
# Volume lower with custom value
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5 --max-volume 120
bind = CONTROL, XF86AudioLowerVolume, exec, swayosd-client --output-volume -1 --max-volume 120


# Brightness raise
# TODO: bug with relative amount changes
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bind = CONTROL , XF86MonBrightnessUp, exec, swayosd-client --brightness rasie
# Brightness lower
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
bind = CONTROL , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Toggle opacity
bind = $mainMod, o, toggleopaque

# Menus
bind = $mainMod, M, submap, menus
submap = menus
bind = , Escape, submap, reset
bind = , F, exec, $HOME/.config/rofi/bin/xdg-open
bind = , F, submap, reset
bind = , S, exec, $HOME/.config/rofi/bin/sound
bind = , S, submap, reset
bind = , C, exec, $HOME/.config/rofi/bin/calculator
bind = , C, submap, reset
bind = , V, exec, $HOME/.config/rofi/bin/clipboard
bind = , V, submap, reset
bind = , P, exec, $HOME/.config/rofi/bin/grimblast-swappy
bind = , P, submap, reset
bind = , T, exec, $HOME/.config/rofi/bin/tailscale
bind = , T, submap, reset
bind = , L, exec, $HOME/.config/rofi/bin/rbw
bind = , L, submap, reset
bind = , B, exec, $HOME/.config/rofi/bin/bluetooth
bind = , B, submap, reset
submap = reset

exec-once = ${HOME}/.config/hypr/scripts/start-way-displays.sh
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet
exec-once = blueman-applet
exec-once = pasystray
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = swaync
exec-once = swayosd-server
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = protonmail-bridge --no-window
exec-once = ${HOME}/.config/hypr/scripts/xdg-desktop-portal.sh

exec-once = hyprctl dispatch exec [workspace 1 silent] $terminal
exec-once = hyprctl dispatch exec [workspace 2 silent] firefox
exec-once = hyprctl dispatch exec [workspace 3 silent] telegram-desktop
exec-once = hyprctl dispatch exec [workspace 4 silent] thunderbird

exec = killall waybar 
exec = waybar -c ${HOME}/.config/waybar/config.jsonc
