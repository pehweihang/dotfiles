# set blur except for Chromium (because it doesn't need it and it saves resources)
blur: {
  method = "dual_kawase";
  strength = 5;
  background = false;
  background-frame = false;
  background-fixed = false;
};

rounded-corners-exclude = [
"class_i = 'xmobar'",
"class_g = 'Rofi'",
  # "QTILE_INTERNAL:32c = 1"
];


blur-background-exclude = [
  "class_g = 'Chromium'",
  "class_g = 'zoom'",
  "class_g = 'slop'" ,
  "QTILE_INTERNAL:32c = 1"
];

# to make vs code and discord a bit transparent and blurred
opacity-rule = [
    "90:class_g = 'discord'",
    "95:class_g = 'kitty'",
    "90:class_g = 'TelegramDesktop'",
    "90:class_g = 'RStudio'",
];

# adding rounded corners on windows
corner-radius = 15;

# without this line, blur won't work
backend = "glx";

# animations (set fading to false if you wanna disable them)
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;

shadow-exclude = [
  "name = 'cpt_frame_xcb_window'",
  "class_g ?= 'zoom'",
  "class_g = 'slop'" ,
  "QTILE_INTERNAL:32c = 1"
];

animations: true;
