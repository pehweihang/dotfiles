palette = "catppuccin_frappe"

format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill\
$python\
$conda\
$rust\
$cmd_duration
$character
"""

add_newline = false

[directory]
truncation_length = 4
truncate_to_repo = false
truncation_symbol = ".../"
read_only = "ÔÄ£ "
read_only_style = "sky"
format = "[$read_only]($read_only_style)[$path]($style) "
style = "sky bold"

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold green"

[git_status]
format = "$ahead_behind$staged$modified$renamed$deleted$untracked$stashed"
ahead = "[‚á°${count}](teal) "
behind = "[‚á£${count}](teal) "
diverged = "[‚á°${ahead_count} ‚á£${behind_count}](teal) "
untracked = "[?${count}](sapphire) "
modified = "[!${count}](peach) "
staged = "[+${count}](peach) "
renamed = "[¬ª${count}](peach) "
deleted = "[‚úò${count}](maroon) "
stashed = "[*${count}](lavender) "

[fill]
symbol = "."
style = "overlay2"

[cmd_duration]
format = " [$duration]($style)"

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
pyenv_version_name = false
symbol = "üêç"

[conda]
format = '\[[$symbol$environment]($style)\]'
ignore_base = false
symbol = "üÖí "

[rust]
format = '\[[$symbol($version)]($style)\]'

